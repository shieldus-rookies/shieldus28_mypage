{% extends "base.html" %}

{% block title %}입금 - Shieldus Bank{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card card-custom">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="bi bi-plus-circle"></i> 입금</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('deposit') }}" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="account_id" class="form-label">
                            <i class="bi bi-wallet2"></i> 입금할 계좌 <span class="text-danger">*</span>
                        </label>
                        <select class="form-select" id="account_id" name="account_id" required>
                            {% for account in accounts %}
                            <option value="{{ account.id }}">
                                {{ account.account_number }}
                                ({% if account.account_type == 'SAVINGS' %}입출금통장{% else %}자유입출금{% endif %})
                                - 잔액: {{ "{:,.0f}".format(account.balance) }}원
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="amount" class="form-label">
                            <i class="bi bi-cash-stack"></i> 입금 금액 <span class="text-danger">*</span>
                        </label>
                        <input type="number" class="form-control" id="amount" name="amount"
                               required min="1000" step="1000" placeholder="10000">
                        <div class="form-text">최소 입금액: 1,000원</div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">
                            <i class="bi bi-chat-text"></i> 입금 메모
                        </label>
                        <input type="text" class="form-control" id="description" name="description"
                               placeholder="입금" maxlength="100">
                    </div>

                    <div class="mb-4">
                        <label for="receipt" class="form-label">
                            <i class="bi bi-file-earmark-arrow-up"></i> 영수증 업로드 (선택)
                        </label>
                        <input type="file" class="form-control" id="receipt" name="receipt">
                        <div class="form-text">
                            <span class="text-danger">⚠️ 취약점: 파일 확장자 검증 없음</span>
                        </div>
                    </div>

                    <div class="alert alert-warning">
                        <i class="bi bi-bug"></i>
                        <strong>포함된 취약점:</strong>
                        <ul class="mb-0 mt-2">
                            <li>파라미터 변조: 금액을 임의로 조작 가능</li>
                            <li>File Upload: 확장자 검증 없음</li>
                            <li>IDOR: account_id 조작으로 타인 계좌 입금 가능</li>
                        </ul>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="bi bi-check-circle"></i> 입금하기
                        </button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> 취소
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
