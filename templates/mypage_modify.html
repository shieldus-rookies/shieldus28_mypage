<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpage</title>
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="/static/css/register.css">
  <link rel="stylesheet" href="/static/css/mypage_modify.css">

  <script src="/static/js/sanitize-html.min.js"></script>
  <script src="/static/js/query_parser.js"></script>
</head>
<body>
  <header>
    <h1>webpage</h1>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/">Info</a></li>
        <li><a href="/report">Report</a></li>
        <li><a href="/mypage">Mypage</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="signup-container">
      <h1>Modify</h1>
      <form action="/mypage_modify" method="GET">
        <p><input type="text" name="username" id="username" placeholder="username" required></p>
        <p><input type="email" name="email" id="email" placeholder="이메일(선택)"></p>
        <input type="hidden" name="token" value="">
        <p><input type="submit" value="회원정보 수정"></p>
      </form>
    </div>

    <form id="postForm" method="post" action="{{ url_for('mypage_modify') }}" hidden>
      <input type="hidden" name="username" value="{{ data.get('username','')|e }}">
      <input type="hidden" name="email" value="{{ data.get('email','')|e }}">
    </form>

    <div id="dialog" class="modal-backdrop" role="dialog" aria-modal="true" aria-labelledby="dialogTitle"
         data-show-popup="{{ 'true' if show_popup else 'false' }}"
         data-payload='{{ data }}'>
      <div class="modal">
        <header id="dialogTitle">회원정보 수정</header>
        <div>
          <ul>
            <li>이름: <div id="r_username"></div></li>
            <li>이메일: <div id="r_email"></div></li>
          </ul>
        </div>
        <div class="dialog-actions">
          <button id="confirmBtn" type="button">확인</button>
          <button id="cancelBtn" type="button">취소</button>
        </div>
      </div>
    </div>
  </main>

  <script src="/static/js/mypage_modify.js"></script>

  <footer>
    designed by GPT4.. hahaha
  </footer>
</body>
</html>
