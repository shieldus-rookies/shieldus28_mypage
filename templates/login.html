{% extends "base.html" %}

{% block title %}로그인 - Shieldus Bank{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card card-custom">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <div class="mb-3" style="font-size: 4rem; color: var(--primary-color);">
                        <i class="bi bi-shield-lock"></i>
                    </div>
                    <h2 class="mb-2">로그인</h2>
                    <p class="text-muted">Shieldus Bank에 오신 것을 환영합니다</p>
                </div>

                <form method="POST" action="{{ url_for('login.login') }}">
                    <div class="mb-3">
                        <label for="user_id" class="form-label">
                            <i class="bi bi-person"></i> 아이디
                        </label>
                        <input type="text" class="form-control form-control-lg" id="username" name="username" required autofocus>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="bi bi-key"></i> 비밀번호
                        </label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary-custom btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> 로그인
                        </button>
                    </div>
                </form>

                <hr class="my-4">

                <div class="text-center">
                    <p class="text-muted mb-2">아직 계정이 없으신가요?</p>
                    <a href="{{ url_for('register.register') }}" class="btn btn-outline-primary">
                        <i class="bi bi-person-plus"></i> 회원가입
                    </a>
                </div>

                <div class="alert alert-info mt-4" role="alert">
                    <small>
                        <i class="bi bi-info-circle"></i> <strong>테스트 계정:</strong><br>
                        아이디: <code>testuser</code> / 비밀번호: <code>test1234</code>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
