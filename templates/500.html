{% extends "base.html" %}

{% block title %}500 - 서버 오류{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="py-5">
            <div class="mb-4" style="font-size: 120px; color: var(--danger-color);">
                <i class="bi bi-emoji-frown"></i>
            </div>
            <h1 class="display-1 fw-bold" style="color: var(--danger-color);">500</h1>
            <h2 class="mb-4">서버 내부 오류</h2>
            <p class="text-muted mb-4">
                일시적인 서버 오류가 발생했습니다.<br>
                잠시 후 다시 시도해 주세요.
            </p>
            <div class="d-grid gap-2 col-md-6 mx-auto">
                <a href="{{ url_for('index') }}" class="btn btn-danger btn-lg">
                    <i class="bi bi-house"></i> 홈으로 돌아가기
                </a>
                {% if session.user_id %}
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-danger">
                    <i class="bi bi-speedometer2"></i> 대시보드로 이동
                </a>
                {% endif %}
            </div>

            <div class="alert alert-info mt-5">
                <i class="bi bi-info-circle"></i>
                이 프로젝트는 교육용이므로 오류가 발생할 수 있습니다.
            </div>
        </div>
    </div>
</div>
{% endblock %}
