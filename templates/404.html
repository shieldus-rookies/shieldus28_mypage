{% extends "base.html" %}

{% block title %}404 - 페이지를 찾을 수 없습니다{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="py-5">
            <div class="mb-4" style="font-size: 120px; color: var(--primary-color);">
                <i class="bi bi-exclamation-triangle"></i>
            </div>
            <h1 class="display-1 fw-bold" style="color: var(--primary-color);">404</h1>
            <h2 class="mb-4">페이지를 찾을 수 없습니다</h2>
            <p class="text-muted mb-4">
                요청하신 페이지가 존재하지 않거나 이동되었습니다.
            </p>
            <div class="d-grid gap-2 col-md-6 mx-auto">
                <a href="{{ url_for('index') }}" class="btn btn-primary-custom btn-lg">
                    <i class="bi bi-house"></i> 홈으로 돌아가기
                </a>
                {% if session.user_id %}
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary">
                    <i class="bi bi-speedometer2"></i> 대시보드로 이동
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
