{% extends "base.html" %}

{% block title %}출금 - Shieldus Bank{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card card-custom">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"><i class="bi bi-dash-circle"></i> 출금</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('transfer.withdraw') }}">
                    <div class="mb-3">
                        <label for="account_id" class="form-label">
                            <i class="bi bi-wallet2"></i> 출금할 계좌 <span class="text-danger">*</span>
                        </label>
                        <select class="form-select" id="account_id" name="account_id" required>
                            {% for account in accounts %}
                            <option value="{{ account.id }}">
                                {{ account.account_number }}
                                ({% if account.account_type == 'SAVINGS' %}입출금통장{% else %}자유입출금{% endif %})
                                - 잔액: {{ "{:,.0f}".format(account.balance) }}원
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="amount" class="form-label">
                            <i class="bi bi-cash-stack"></i> 출금 금액 <span class="text-danger">*</span>
                        </label>
                        <input type="number" class="form-control" id="amount" name="amount"
                               required min="1000" step="1000" placeholder="10000">
                        <div class="form-text">최소 출금액: 1,000원</div>
                    </div>

                    <div class="mb-4">
                        <label for="description" class="form-label">
                            <i class="bi bi-chat-text"></i> 출금 메모
                        </label>
                        <input type="text" class="form-control" id="description" name="description"
                               placeholder="ATM 출금" maxlength="100">
                    </div>

                    <div class="alert alert-warning">
                        <i class="bi bi-bug"></i>
                        <strong>포함된 취약점:</strong>
                        <ul class="mb-0 mt-2">
                            <li>CSRF: CSRF 토큰 검증 없음</li>
                            <li>Race Condition: 동시 요청 처리 미흡</li>
                            <li>서버 검증 미흡: 잔액 부족 검증이 약함</li>
                        </ul>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger btn-lg">
                            <i class="bi bi-check-circle"></i> 출금하기
                        </button>
                        <a href="{{ url_for('dashboard.dashboard') }}" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left"></i> 취소
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
